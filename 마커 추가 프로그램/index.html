<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Google Maps Multiple Markers</title>
    <style>
        /* 스타일은 필요에 따라 수정 가능합니다. */
        #map {
            height: 400px;
            width: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .modal-button {
            margin: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <input type="file" id="fileInput">
    <button id="loadButton">Load Markers from JSON</button>
    <button id="saveButton">Save Markers to JSON</button>
    <div>
        <label for="currentMarkerIndex">Current Marker Index:</label>
        <input type="number" id="currentMarkerIndex">
        <label for="newMarkerIndex">New Marker Index:</label>
        <input type="number" id="newMarkerIndex">
        <button id="updateButton">Update Marker</button>
    </div>

    <!-- 모달 다이얼로그 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>What would you like to do with the marker?</p>
            <button id="addMarkerButton" class="modal-button">Add Marker</button>
            <button id="removeMarkerButton" class="modal-button">Remove Marker</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOgEizKc7rmgXErLwNO9ipv9JCHZ8O4b0&callback=initMap"></script>
</body>
</html>
