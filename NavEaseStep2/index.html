<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Feedback Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="feedback-form">
    <h1>회원님의 정보를 알려주세요</h1>
    <p>더 나은 경로 추천에 사용될 계획입니다.</p>
    <form>
      <label for="question">Q. 다음의 이동에 불편함을 주는 요소 중 해당되는 사항이 있나요?</label>
      <p>맞춤 경로 제공을 위해, 해당되는 사항을 선택해주세요.</p>

      <div class="options">
        <input type="radio" id="option1" name="feedback" value="option1">
        <label for="option1">휠체어 이용</label>

        <input type="radio" id="option2" name="feedback" value="option2">
        <label for="option2">목발 이용</label>

        <input type="radio" id="option3" name="feedback" value="option3">
        <label for="option3">시각 장애인</label>

        <input type="radio" id="option4" name="feedback" value="option4">
        <label for="option4">지체 장애인</label>

        <input type="radio" id="option5" name="feedback" value="option5">
        <label for="option5">청각 장애인</label>

        <input type="radio" id="option6" name="feedback" value="option6">
        <label for="option6">임신</label>

        <input type="radio" id="option7" name="feedback" value="option7">
        <label for="option7">기타</label>
      </div>
    </form>
  </div>
</body>
</html>
