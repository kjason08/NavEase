<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Layout</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "question">
        <h1>회원님의 정보를 알려주세요</h1>
        <p>더 나은 경로 추천에 사용될 계획입니다.</p>
        <p>Q. 교통을 이용할 때 중요하게 생각하는 만큼 각 항목에 점수를 매겨주세요.</p>
        <p>1~5점을 매길 수 있습니다.</p>
    </div>  
    <div class = cardBody>
        <div class="card-container">
            <div class="card green">
                <div class="content">
                <p class="title">편리, 편안한</p>
                <p class="subtitle">이동</p>
                <input type="number" id="convinient" name="점">
                </div>
            </div>
            <div class="card red">
                <div class="content">
                <p class="title">빠른</p>
                <p class="subtitle">이동</p>
                <input type="number" id="fast" name="점">
                </div>
            </div>
            <div class="card purple">
                <div class="content">
                <p class="title">비용이 적은</p>
                <p class="subtitle">이동</p>
                <input type="number" id="low_cost" name="점">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
