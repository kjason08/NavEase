<!DOCTYPE html>
<html>
<head>
    <title>Sidebars</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- 고정된 왼쪽 사이드바 -->
    <div id="fixedSidebar">
        <button id="toggleLeftSidebar">왼쪽 사이드바 열기</button>
    </div>

    <!-- 동적 왼쪽 사이드바 -->
    <div id="dynamicLeftSidebar" class="sidebar">
        <button id="closeLeftSidebar">닫기</button>
        <button id="toggleRightSidebar">오른쪽 사이드바 열기</button>
    </div>

    <!-- 오른쪽 사이드바 -->
    <div id="rightSidebar" class="sidebar">
        <button id="closeRightSidebar">닫기</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
